<!DOCTYPE html>
<html>
    <head>
        <title>GameView</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-1.11.2.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/modelmanagerv2.js" type="text/javascript"></script>
        <script src="js/modeldescriptor_v3.js" type="text/javascript"></script>
        <script src="js/gameview/gamecontroller.js" type="text/javascript"></script>
    </head>
    <body>
        <div>GameView</div>
        
        <div id="gameview" ng-app="game" ng-controller="gamecontroller">
            <div id="gamecontainer">
                <div id="backgroundcontainer">

                </div>
                <div id="spritescontainer" ng-repeat="(spriteid, spritedef) in model['Sprite']">
                    <div id="{{spriteid}}}" class="gamesprite game-element" style="left:{{spritedef.x}}px;top:{{spritedef.y}}px">
                        <img alt="" src="packages/{{getSpriteFileRef(spritedef).package}}/{{getSpriteFileRef(spritedef).file}}.png">
                </div>
                </div>
                <div id="foregroundcontainer">

                </div>
                <div id="controlscontainer">

                </div>
            </div>
            <div id="console">
                <div id="console-title">
                    Console:
                </div>
                <div id="console-prompt" contenteditable>
                    
                </div>
                <div id="console-history">
                    
                </div>
            </div>
        </div>
    </body>
</html>
