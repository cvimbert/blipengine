<!DOCTYPE html>
<html>
    <head>
        <title>Model monitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/jquery-1.11.2.js" type="text/javascript"></script>
        <link href="js/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/interface.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/modelmonitor.js" type="text/javascript"></script>
        <script src="js/modeldescriptor_v3.js" type="text/javascript"></script>
        <script src="js/modelmanagerv2.js" type="text/javascript"></script>
        
        <script id="monitor-row-container-template" type="text/html"><div class="row"></div></script>
        <script id="unit-monitor-template" type="text/html"><div class="col-md-3"><span class="title">Créer xxx</span><button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div></script>
        
    </head>
    <body>
        <div class="container-fluid">

            <div id="monitor-container">
                <div class="row">
                    <div class="col-md-3">Créer Package<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>
                    <div class="col-md-3">Créer SoundFileReference<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>
                    <div class="col-md-3">Créer SpriteFileReference<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>
                    <div class="col-md-3">Créer Sprite<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>
                </div>
                <div class="row">
                    <div class="col-md-3">Créer SpritesGroup<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>
                    <div class="col-md-3">Créer Variable<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>
                    <div class="col-md-3">Créer Condition<button class="glyphicon-plus btn-add btn btn-default" type="submit"></button></div>

                </div>
            </div>

            <div id="modal-basic" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Titre</h4>
                        </div>
                        <div class="modal-body">
                            <p>Et body...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
